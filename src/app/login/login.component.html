<mat-toolbar mat-dialog-title color="primary" fxLayout>
  Login
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <p>
      <mat-input-container dividerColor="{{username.invalid && !username.pristine ? 'warn' : 'primary'}}">
        <input matInput type="text" placeholder="Username" name="username" #username="ngModel"
        [(ngModel)]="user.username" autocomplete="username" required>
        <mat-hint>
          <span [hidden]="username.pristine">
            <span [hidden]="!username.errors?.required">Username is required</span>
          </span>
        </mat-hint>
      </mat-input-container>
      <mat-input-container dividerColor="{{password.invalid && !password.pristine ? 'warn' : 'primary'}}">
        <input matInput type="password" placeholder="Password" name="password" #password="ngModel"
        [(ngModel)]="user.password" autocomplete="current-password" required>
        <mat-hint>
          <span [hidden]="password.pristine">
            <span [hidden]="!password.errors?.required">Password is required</span>
          </span>
        </mat-hint>
      </mat-input-container>
      <mat-checkbox name="remember" [(ngModel)]="user.remember" color="primary">
        Remember Me
      </mat-checkbox>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" mat-button class="background-primary text-floral-white"
      [disabled]="loginForm.form.invalid">
      Login
    </button>
  </mat-dialog-actions>
</form>
