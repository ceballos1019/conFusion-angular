<mat-toolbar mat-dialog-title color="primary" fxLayout>
  Login
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<p>{{ user | json }}</p>
<form novalidate (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <p>
      <mat-input-container>
        <input matInput type="text" placeholder="Username" name="username"
        [(ngModel)]="user.username" autocomplete="username" required>
      </mat-input-container>
      <mat-input-container>
        <input matInput type="password" placeholder="Password" name="password"
        [(ngModel)]="user.password" autocomplete="current-password" required>
      </mat-input-container>
      <mat-checkbox name="remember" [(ngModel)]="user.remember" color="primary">
        Remember Me
      </mat-checkbox>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" mat-button class="background-primary text-floral-white">
      Login
    </button>
  </mat-dialog-actions>
</form>
